<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS and JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- end Bootstrap CSS and JS -->
  </head>
  <body class="s">
    <section>
      <img
        class="img-desktop-light"
        src="./images/bg-desktop-light.jpg"
        alt="Background Image"
      />
    </section>

    <section class="container section">
      <div class="section-header">
        <h1 class="section-header__title">T O D O</h1>
        <img
          class="section-header__icon"
          src="./images/icon-moon.svg"
          alt="Moon Icon"
        />
      </div>
      <div class="section-input">
        <input
          class="section-input__text"
          id="input"
          type="search"
          placeholder="Create a new todo..."
          aria-label="create a new todo..."
        />
        <button class="section-input__button">ADD</button>
      </div>

      <div class="section-output">
        <div id="output"></div>
        <div>
          <ul class="section-output__bottoms">
            <li class="section-output__bottoms__items"></li>
            <li class="section-output__bottoms__filter">
              <span class="section-output__bottoms__filter__all">All</span>
              <span class="section-output__bottoms__filter__active">Active</span>
              <span class="section-output__bottoms__filter__completed">Completed</span>
            </li>
            <li class="section-output__bottoms__clear">Clear Completed</li>
          </ul>
        </div>
      </div>
    </section>
    <div class="notMessage"></div>

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
